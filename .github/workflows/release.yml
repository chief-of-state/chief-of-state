# .github/workflows/release.yml

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: nelonoel/branch-name@v1.0.1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Install sbt
        run: |
          SBT_VERSION=1.11.7
          curl -fsL "https://github.com/sbt/sbt/releases/download/v$SBT_VERSION/sbt-$SBT_VERSION.tgz" | sudo tar xfz - -C /usr/share
          sudo ln -sf /usr/share/sbt/bin/sbt /usr/local/bin/sbt
          sbt sbtVersion

      - name: Build stage
        run: sbt stage

      - name: Create Version
        id: version
        run: |
          # Strip git ref prefix and "v" from tag (e.g. refs/tags/v1.2.3 -> 1.2.3)
          VERSION="${{ github.ref_name }}"
          [[ "$VERSION" == v* ]] && VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Docker Login
        env:
          DOCKER_REGISTRY: ghcr.io
          DOCKER_USER: ${{ github.actor }}
          DOCKER_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: docker login $DOCKER_REGISTRY --username "$DOCKER_USER" --password "$DOCKER_PASS"

      - name: Build and push Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/chief-of-state
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          docker build -t $IMAGE:$VERSION -t $IMAGE:latest .
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest
