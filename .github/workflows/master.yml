# .github/workflows/master.yml

name: Master

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - '**/readme.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: nelonoel/branch-name@v1.0.1
      - uses: wagoid/commitlint-github-action@v5.4.3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Install sbt
        run: |
          SBT_VERSION=1.11.7
          curl -fsL "https://github.com/sbt/sbt/releases/download/v$SBT_VERSION/sbt-$SBT_VERSION.tgz" | sudo tar xfz - -C /usr/share
          sudo ln -sf /usr/share/sbt/bin/sbt /usr/local/bin/sbt
          sbt sbtVersion

      - name: Run tests with coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: sbt clean coverage test coverageReport coverageAggregate

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Build stage
        run: sbt stage

      - name: Docker Login
        env:
          DOCKER_REGISTRY: ghcr.io
          DOCKER_USER: ${{ github.actor }}
          DOCKER_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: docker login $DOCKER_REGISTRY --username "$DOCKER_USER" --password "$DOCKER_PASS"

      - name: Build and push Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/chief-of-state
          TAG: ${{ github.sha }}
        run: |
          docker build -t $IMAGE:$TAG -t $IMAGE:latest .
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest
